<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <section class="form">
      <h1>Form</h1>
      <p class="notifName">Enter your name and surname</p>
      <p class="notifEmail">Enter your email address</p>
      <form>
        <input type="text" class="fullName" placeholder="Name and surname" />
        <br />
        <input type="email" class="email" placeholder="Email address" />
        <input type="submit" />
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
